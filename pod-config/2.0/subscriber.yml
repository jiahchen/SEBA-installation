tosca_definitions_version: tosca_simple_yaml_1_0
imports:
  - custom_types/rcordsubscriber.yaml
  - custom_types/bandwidthprofile.yaml
description: Create a test subscriber
topology_template:
  node_templates:

    high_speed_bp:
      type: tosca.nodes.BandwidthProfile
      properties:
         name: Bronze
         air: 100000
         cbs: 2000
         cir: 5000
         ebs: 2000
         eir: 3000

    # A subscriber
    EdgecoreTW_lab1:
      type: tosca.nodes.RCORDSubscriber
      properties:
        name: EdgecoreTW-1
        status: pre-provisioned
        c_tag: 111
        s_tag: 222
        onu_device: BRCM12345678 # Serial Number of the ONU Device to which this subscriber is connected
        nas_port_id : "nas_id1"
        circuit_id: foo1
        remote_id: bar1
        tech_profile_id: 64
      requirements:
       - upstream_bps:
           node: high_speed_bp
           relationship: tosca.relationships.BelongsToOne
       - downstream_bps:
           node: high_speed_bp
           relationship: tosca.relationships.BelongsToOne

    EdgecoreTW_lab2:
      type: tosca.nodes.RCORDSubscriber
      properties:
        name: EdgecoreTW-2
        status: pre-provisioned
        c_tag: 112
        s_tag: 222
        onu_device: ISKT71e82448 # Serial Number of the ONU Device to which this subscriber is connected
        nas_port_id : "nas_id2"
        circuit_id: foo2
        remote_id: bar2
        tech_profile_id: 64
      requirements:
       - upstream_bps:
           node: high_speed_bp
           relationship: tosca.relationships.BelongsToOne
       - downstream_bps:
           node: high_speed_bp
           relationship: tosca.relationships.BelongsToOne
